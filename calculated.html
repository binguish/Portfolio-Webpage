<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculated</title>
        <link rel="stylesheet" href="../resources/reset.css">
        <link rel="stylesheet" href="../resources/calculated.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="display-container">
            <span class="display" id="display-number"></span>   
        </div>
        <div class="calc-pad">
            <div class="calc-grid">
                <button class="button" id="clear">C</button>
                <button class="button" id="mod">%</button>
                <button class="button" id="divide">/</button>
                <button class="button" id="multiply">*</button>
                <button class="button" id="minus">-</button>
                <button class="button numBut" data-value = "7" id="seven">7</button>
                <button class="button numBut" data-value = "8" id="eight">8</button>
                <button class="button numBut" data-value = "9" id="nine">9</button>
                <button class="button" id="plus">+</button>
                <button class="button numBut" data-value = "4" id="four">4</button>
                <button class="button numBut" data-value = "5" id="five">5</button>
                <button class="button numBut" data-value = "6" id="six">6</button>
                <button class="button numBut" data-value = "1" id="one">1</button>
                <button class="button numBut" data-value = "2" id="two">2</button>
                <button class="button numBut" data-value = "3" id="three">3</button>
                <button class="button" id="equals">=</button>
                <button class="button numBut" data-value = "0" id="zero">0</button>
                <button class="button" id="decimal">.</button>
            </div>
        </div>
    </body>
    <script src="../javascript/calculated.js"></script>
</html>
